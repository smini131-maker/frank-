<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>버거도 취향이다</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app" aria-live="polite">
    <!-- TOP -->
    <header class="top">
      <div class="top-row">
        <h1 class="brand">버거도 취향이다</h1>
        <div class="step" id="stepText">1/7</div>
      </div>

      <div class="progress" aria-label="진행률">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </header>

    <!-- CARD -->
    <section class="card" id="card">
      <h2 class="question" id="questionTitle">당신의 버거 스타일은?</h2>

      <div class="options" id="options"></div>

      <div class="bottom-bar">
        <button class="link-btn" id="skipBtn" type="button">건너뛰기</button>
        <button class="primary-btn" id="nextBtn" type="button" disabled>다음 질문 →</button>
      </div>
    </section>

    <!-- RESULT -->
    <section class="card result hidden" id="resultCard">
      <div class="result-badge" id="resultBadge">⭐</div>
      <h2 class="result-title" id="resultTitle">클래식형</h2>
      <p class="result-desc" id="resultDesc"></p>

      <div class="result-box">
        <div class="result-box-title">추천 메뉴</div>
        <div class="result-box-value" id="resultMenu"></div>
      </div>

      <div class="result-actions">
        <button class="primary-btn" id="restartBtn" type="button">다시 하기</button>
        <button class="ghost-btn" id="shareBtn" type="button">공유하기</button>
      </div>

      <p class="tiny">
        * 결과/메뉴 문구는 <code>app.js</code>에서 자유롭게 바꿀 수 있어.
      </p>
    </section>

    <noscript>
      <div class="noscript">이 설문은 자바스크립트가 필요해요.</div>
    </noscript>
  </main>

  <script src="app.js"></script>
</body>
</html>
